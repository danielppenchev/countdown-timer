<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Welcome to my countdown timer</h1>
    <form>
      <div class="name">
        <div>Please enter your name</div>
        <input type="text" />
      </div>
      <div class="date">
        <div>Please enter a future date to initiate the countdown</div>
        <input type="date" />
      </div>
      <div class="time-zone">
        <div>Please specify the time zone you are currently in</div>
        <input type="text" />
      </div>
      </form>
      <div id="on-error">
        <p>You have entered one or more invalid values! Please retry!</p>
      </div>
    </form>
  </body>
</html>
